version: v1
 
components:
- name: web
  docker:
    file: Dockerfile
  ports:
  - 80
  ingresses: 
  - host: www
  storage:
  - name: storage-persistent
    path: /tmp/persistent
    size: 1Gi
  - name: storage-memory
    path: /tmp/memory
    size: 500M
    type: memory
  - name: storage-tmp
    path: /tmp/tmp
    size: 2Gi
    type: temporary
  scaling:
    min: 2
    max: 3
  resources:
    cpu: 500m
    memory: 1Gi    
- name: hello-world-job
  docker:
    image: hello-world
  scheduled: "@release"
  max-retries: 4
- name: stateless
  docker:
    image: hello-world
- name: hello-world-cron-job
  docker:
    image: hello-world
  scheduled: "0 * * * *"
  max-retries: 4
- name: waiting-job
  docker:
    image: alpine:latest
    platform: 
    - arch: amd64
    - arch: arm64
  command:
  - "sh"
  - "-c"
  - "sleep 120"
  scheduled: "@release"
